<form class="form-signin box-shadow" (ngSubmit)="login()">
  <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Username</label>
  <input type="email" id="inputName" name="name" class="form-control" placeholder="Username" required="" autofocus="" [(ngModel)]="name">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="" [(ngModel)]="password">
  <ng-container *ngIf="error">
    <span class="text-red-400">{{ error }}</span>
  </ng-container>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block w-100" type="submit">Sign in</button>
</form>
