<div class="py-5">
  <div class="container">
    <div class="row hidden-md-up">
      <div class="col-md-4 mt-3" *ngFor="let item of data.brands">
        <div class="card">
          <div class="card-block">
            <h4 class="card-title">{{item.name}}</h4>
            <h6 class="card-subtitle text-muted">{{item.headquarters}}</h6>
            <p class="card-text p-y-1">Founded: {{item.founded}}</p>
            <a href="#" class="card-link">link</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
